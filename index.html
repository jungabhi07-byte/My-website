<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPath AI – Study Abroad Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>EduPath AI</h1>
        <p>Your Smart Study Abroad Assistant</p>
    </header>

    <section class="form-section">
        <h2>Find Your Best Study Destination</h2>

        <form id="studentForm">
            <label>Student Marks (%):</label>
            <input type="number" id="marks" placeholder="e.g. 65" required>

            <label>Budget (USD):</label>
            <input type="number" id="budget" placeholder="e.g. 15000" required>

            <label>Preferred Country:</label>
            <select id="country">
                <option value="">No Preference</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>

            <label>Preferred Course:</label>
            <input type="text" id="course" placeholder="e.g. Computer Science">

            <button type="submit">Get Recommendation</button>
        </form>
    </section>

    <section id="result" class="result-section"></section>

    <footer>
        <p>© 2025 EduPath AI • Nepal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
